<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<form name="search">
    <label for="agetext" >age</label>
    <input id="agetext" type="age" placeholder="Введите свой возраст" size="15" required>
    <div>
        <input id="gender1" type="radio" name="gender" checked><label for="gender1">Мужчина</label>
        <input id="gender2" type="radio" name="gender"><label for="gender2">Женщина</label>
    </div>
    <input type="submit" value="Рассчитать">
    <textarea id="resultarea" cols="30" rows="7"></textarea>
</form>
<div id="printBlock"></div>
<script>
"use strict";
        document.getElementById('pensionForm').addEventListener('submit', function() {
            const ageInput = document.getElementById('age');
            const age = parseInt(ageInput.value);
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const resultTextarea = document.getElementById('resultarea');
            
            let message = "Да кто ты такой?";
            
            if (age >= 0 && age <= 17) {
                message = "Вам работать ещё рано — учитесь";
            } else if (gender === 'male') {
                if (age >= 18 && age <= 59) {
                    message = "Вам ещё работать и работать";
                } else if (age >= 60 && age <= 64) {
                    message = "Скоро пенсия!";
                } else if (age >= 65) {
                    message = "Вам пора на пенсию";
                }
            } else if (gender === 'female') {
                if (age >= 18 && age <= 54) {
                    message = "Вам ещё работать и работать";
                } else if (age >= 55 && age <= 59) {
                    message = "Скоро пенсия!";
                } else if (age >= 60) {
                    message = "Вам пора на пенсию";
                }
            }
            
            resultTextarea.value = message;
        });
</script>
</body>
</html>
