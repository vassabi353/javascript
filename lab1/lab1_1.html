<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
<form name="search">
    <label for="agetext" >age</label>
    <input id="agetext" type="age" placeholder="Введите свой возраст" size="15" required>
    <div>
        <input id="gender1" type="radio" name="gender" checked><label for="gender1">Мужчина</label>
        <input id="gender2" type="radio" name="gender"><label for="gender2">Женщина</label>
    </div>
    <input type="submit" value="Рассчитать">
    <textarea id="resultarea" cols="30" rows="7"></textarea>
</form>
<div id="printBlock"></div>
<script>
let age = document.getElementsByTagName("agetext").value;
let selectedValue = document.querySelector('input[name="gender"]:checked')?.value;
if (age >= 0 & age <= 17) {
    <button onclick='document.querySelector("textarea[name=text]").value="Текст, который необходимо вставить"'>Кнопка</button>
}
</script>
</body>
</html>
